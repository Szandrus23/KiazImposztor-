
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ki az Imposztor?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ki az Imposztor?</h1>
    <div id="setup">
      <label>Játékosok nevei (vesszővel elválasztva):</label><br>
      <input type="text" id="playersInput" placeholder="pl. Anna, Béla, Csaba"><br><br>
      <label>Imposztorok száma:</label>
      <input type="number" id="impostorCount" min="1" value="1"><br><br>
      <label>Kategória:</label>
      <select id="categorySelect">
        <option value="easy">Könnyű</option>
        <option value="medium">Közepes</option>
        <option value="hard">Nehéz</option>
      </select><br><br>
      <button onclick="startGame()">Játék indítása</button>
    </div>

    <div id="game" style="display:none;">
      <p id="playerTurn"></p>
      <button onclick="revealRole()">Szerep megtekintése</button>
      <p id="roleDisplay" style="display:none;"></p>
      <button onclick="nextPlayer()" style="display:none;" id="nextBtn">Tovább</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
